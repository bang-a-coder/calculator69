<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="daddy">
        <div class="screen">
            <div class="input"></div>
            <div class="result"></div>
        </div>
        <div class="numpad">
            <div class="button number" data-key="49" id="1">1</div>
            <div class="button number" data-key="50" id="2">2</div>
            <div class="button number" data-key="51" id="3">3</div>
            <div class="button number" data-key="52" id="4">4</div>
            <div class="button number" data-key="53" id="5">5</div>
            <div class="button number" data-key="54" id="6">6</div>
            <div class="button number" data-key="55" id="7">7</div>
            <div class="button number" data-key="56" id="8">8</div>
            <div class="button number" data-key="57" id="9">9</div>
            <div class="button number" data-key="48" id="0">0</div>
            <div class="button number" data-key="190" id="dot">.</div>
            <div class="button number" id="Anss">Ans</div>
        </div>

        <div class="operpad">
            <div class="button" data-key="67" id="clear">AC</div>
            <div class="button" data-key="8" id="backspace">DEL</div>
            <div class="button operator" data-key="187" id="+">+</div>
            <div class="button operator" data-key="189" id="-">-</div>
            <div class="button operator" data-key="191" id="/">/</div>
            <div class="button operator" data-key="56" id="*">*</div>
            <div class="button" data-key="13" id="equal">=</div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
