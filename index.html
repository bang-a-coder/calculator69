<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="daddy">
        <div class="screen">
            <p class="result"></p>
        </div>
        <div class="numpad">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="0">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="Anss">Ans</div>
        </div>

        <div class="operpad">
            <div class="button operator">AC</div>
            <div class="button operator">DEL</div>
            <div class="button operator">+</div>
            <div class="button operator">-</div>
            <div class="button operator">/</div>
            <div class="button operator">X</div>
            <div class="button operator" id="equal">=</div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
