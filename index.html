<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="daddy">
        <div class="screen">
            <div class="input"></div>
            <div class="result">69</div>
        </div>
        <div class="numpad">
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button number" id="0">0</div>
            <div class="button number" id="dot">.</div>
            <div class="button number" id="Anss">Ans</div>
        </div>

        <div class="operpad">
            <div class="button" id="clear">AC</div>
            <div class="button" id="backspace">DEL</div>
            <div class="button operator" id="+">+</div>
            <div class="button operator" id="-">-</div>
            <div class="button operator" id="/">/</div>
            <div class="button operator" id="*">*</div>
            <div class="button" id="equal">=</div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
